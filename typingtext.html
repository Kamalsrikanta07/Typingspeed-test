<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="typingtext.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="text-display">Click "Start Test" to begin typing!</p>
    <textarea id="text-input" placeholder="Start typing here..." disabled></textarea>
    <button id="start-button">Start Test</button>
    <div class="stats">
      <p>Speed: <span id="speed">0</span> WPM</p>
      <p>Accuracy: <span id="accuracy">0</span>%</p>
    </div>
  </div>
  <script src="typingtext.js"></script>
</body>
</html>
